apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"

    defaultConfig {
        applicationId "com.example.matant.gpsportclient"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('C:/Users/matant/AndroidStudioProjects/GPSportClient/libs/additionnal.jar')
    compile files('C:/Users/matant/AndroidStudioProjects/GPSportClient/libs/mail.jar')
    compile files('C:/Users/matant/AndroidStudioProjects/GPSportClient/libs/activation.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.google.android.gms:play-services:7.5.0'
}
